  <body>
<div id="form">
<form action="index.html" method="get">
  <form action="Reserve Your Seat">
    First Name: <br>
    <input type="text" name="firstName" placeholder="Ticket Holder First Name" id="firstName"><br>
    Last Name:<br>
    <input type="text" name="lastName" placeholder="Ticket Holder Last Name" id="lastName"><br>
    Number:<br>
    <input type="text" name="phoneNumber" placeholder="Daytime Phone Number" id="phoneNumber"><br>
    Email:<br>
    <input type="text" name="eMail" placeholder="Ticket Holder Email" id="eMail"><br>
    Special Request:<br>
    <input type="Msg" name="extraInfo" placeholder="Special Request" id="extraInfo"><br>
    <input type="submit" value="Submit">
  </form>

</div>
